---
version: 2
jobs:
  build:
    machine:
      enabled: true

    working_directory: ~/diffie-hellman

    steps:
      - checkout:
          path: ~/diffie-hellman

      - run:
          name: "System package update"
          command: |
            sudo apt-get update

      - run:
          name: "Install python & tools"
          command: |
            sudo apt-get install -yq python python-pip
            pip install --upgrade pip
            pip install virtualenv

      - run:
          name: "Checkout ansible-lint"
          command: |
            git clone git@github.com:lxhunter/ansible-lint.git /tmp/ansible-lint
            sudo mv /tmp/ansible-lint /usr/local/src

      - run:
          name: "Write daily cache key"
          command: |
            date +%F > ~/.daily_cache_key

      - restore_cache:
          keys:
            - v4-dependencies-pip-{{ checksum "~/.daily_cache_key" }}

      - run:
          name: "Install python dependencies"
          command: |
            virtualenv ~/.venv
            source ~/.venv/bin/activate
            pip install -r requirements.txt
            deactivate

      - save_cache:
          paths:
            - ~/.venv
            - ~/.cache/pip
          key: v4-dependencies-pip-{{ checksum "~/.daily_cache_key" }}

      - run:
          name: "Run tests"
          command: |
            source ~/.venv/bin/activate
            molecule test

  release:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-node-{{ checksum "package.json" }}

      - run:
          name: "Install node dependencies"
          command: |
            npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-node-{{ checksum "package.json" }}

      - run:
          name: "Release role"
          command: |
            ./node_modules/.bin/semantic-release

workflows:
  version: 2

  commit-workflow:
    jobs:
      - build
      - release:
          context: ansible-roles
          requires:
            - build

  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 1 * * 0"
          filters:
            branches:
              only:
                - master

    jobs:
      - build
      - release:
          context: ansible-roles
          requires:
            - build
